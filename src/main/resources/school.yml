server.port = 8091
spring.application.name = school

spring.datasource.driver-class-name = org.postgresql.Driver
spring.datasource.url = jdbc:postgresql://localhost:5432/school
spring.datasource.username = postgres
spring.datasource.password = postgres

spring.jpa.hibernate.ddl-auto = update
spring.jpa.database = POSTGRESQL
spring.jpa.database-platform = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.show_sql=true

application.config.students-url=http://localhost:8090/api/v1/students
spring.cloud.config.import-check.enabled=false
eureka.instance.hostname = localhost
client.service-url.defaultZone = http://localhost:8761/eureka
